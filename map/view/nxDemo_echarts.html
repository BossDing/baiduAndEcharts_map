<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script type="text/javascript" src="../js/echarts-all.js"></script>
	<style type="text/css">
	body, html{width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	#allmap_echarts {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}

	</style>
</head>
<body>
	<div id="allmap_echarts"></div>
</body>
</html>
<script type="text/javascript">
	
	var myChart = echarts.init(document.getElementById('allmap_echarts'));

	myChart.showLoading({
	    text: '正在努力的读取数据中...',    //loading话术
	});

	myChart.hideLoading();
	
	var option = {
    backgroundColor: '#1b1b1b',
    color: ['gold','aqua','lime'],
    title : {
        text: '模拟迁徙',
        subtext:'数据纯属虚构',
        x:'center',
        textStyle : {
            color: '#fff'
        }
    },
    tooltip : {
        trigger: 'item',
        formatter: '{b}'
    },
    legend: {
        orient: 'vertical',
        x:'left',
        data:[],
        selectedMode: 'single',
        selected:{
        },
        textStyle : {
            color: '#fff'
        }
    },
    toolbox: {
        show : true,
        orient : 'vertical',
        x: 'right',
        y: 'center',
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: true},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    dataRange: {
        min : 0,
        max : 100,
        calculable : true,
        color: ['#ff3333', 'orange', 'yellow','lime','aqua'],
        textStyle:{
            color:'#fff'
        }
    },
    series : [
        {
            name: '宁夏',
            type: 'map',
            roam: true,
            //鼠标压上变色
            hoverable: false,
            mapType: '宁夏', 
         
            itemStyle:{
                normal:{
                	//显示地区名称
                	label:{show:true},
                    borderColor:'rgba(100,149,237,1)',
                    borderWidth:0.5,
                    areaStyle:{
                        color: '#1b1b1b'
                    }
                }
            },
            data:[],
            markLine : {
                smooth:true,
                symbol: ['none', 'circle'],  
                symbolSize : 1,
                itemStyle : {
                    normal: {
                        color:'#fff',
                        borderWidth:1,
                        borderColor:'rgba(30,144,255,0.5)'
                    }
                },
                data : [                           
                ],
            },
            geoCoord: {
                '吴忠市': [106.853,37.3755],
                "中卫市":[105.4028,36.9525],
                "固原市":[106.1389,35.9363],
                "银川市":[106.3586,38.1775],
                "石嘴山市":[106.4795,39.0015]
            }
        },
        {
            name: '',
            type: 'map',
            mapType: '宁夏',
            data:[],
            markLine : {
                smooth:true,
                effect : {
                    show: true,
                    scaleSize: 1,
                    period: 30,
                    color: '#fff',
                    shadowBlur: 10
                },
                itemStyle : {
                    normal: {
                        borderWidth:1,
                        lineStyle: {
                            type: 'solid',
                            shadowBlur: 10
                        }
                    }
                },
                data : [
                    //控制线的数量
                    [{name:'银川市'}, {name:'石嘴山市',value:95}],
                    [{name:'银川市'}, {name:'中卫市',value:5}]
                 
                ]
            },
            markPoint : {
                symbol:'emptyCircle',
                symbolSize : function (v){
                    return 10 + v/10
                },
                effect : {
                    show: true,
                    shadowBlur : 0
                },
                itemStyle:{
                    normal:{
                        label:{show:false}
                    },
                    emphasis: {
                        label:{position:'top'}
                    }
                },
                data : [
                    //控制哪些点在闪动
                    {name:'石嘴山市',value:95},
                    {name:'中卫市',value:5}
             
                ]
            }
        },
     
    ]
};
                    
	myChart.setOption(option);

</script>
